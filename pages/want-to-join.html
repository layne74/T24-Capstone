    <link rel="stylesheet" type="text/css" href="../css/want-to-join.css">

    <script type='text/javascript' src="../scripts/script.js"></script>

       <div class="container-fluid">
           <img alt="funracer logo" class="navbar-brand" style="height: 40px;" src="../img/icon3.png">

               <ul class="navbar-nav ml-auto">

               </ul>

       </div>

    <!-- MAIN -->
    <main>
        <section id="contact">
            <!-- HEAD -->
            <div class="container-fluid">
                <div class="heading row">
                    <h2>WANNA RACE?</h2>                
                </div>
            </div>
            <!-- BODY -->
            <div class="container contact-body">
                <div class="row">
                    <div class="title col-md-12">
                        <hr>
                        <h3>CONTACT ME FOR RACING <span style="color:  rgb(255, 136, 0);">DOCUMENTS</span></h3>
                        <hr>
                    </div>
                </div>
                <!-- FORM -->
                <div class="contact-form row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Your Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputName3" class="col-sm-2 col-form-label">Your Full Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputName3" placeholder="Your name">
                                </div>
                            </div>
                            <!-- RADIO BUTTONS -->
                            <fieldset class="form-group">
                                <div class="row">
                                    <div class="col-sm-10">
                                        <div class="pick form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                                I want to race.
                                            </label>
                                        </div>
                                        <div class="pick form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                                I am curious.
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group row">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-10">
                                    <div class="Newsletter form-check">
                                        <input id="newsletter" class="form-check-input" type="checkbox">
                                        <label class="form-check-label">
                                            I want a Newsletter
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- SUBMIT BUTTON -->
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button onclick="submitForm()" type="submit" class="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="fixed-bottom">
        <div>
            <div id="foot">
                <p>2020 Fun Racer | Layne Hutchings</p>
                <ul class="socials-links">

                    <li><a href="https://www.youtube.com/channel/UCT6juVlntyv1FnM1i98duQA" target="_blank" id="youtube"><i class="fa fa-youtube-square" aria-hidden="true"></i></a></li>
                    <li><a href="#" id="twitter"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
                    <li><a href="#" id="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>       
    </footer>
